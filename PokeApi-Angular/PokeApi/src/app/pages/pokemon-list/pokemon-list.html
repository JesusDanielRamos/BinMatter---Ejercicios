
<div class="Principal-Title">
    <h1>{{ Title }}</h1>
    <p>{{Content}}</p>
    <div class="search-bar">
        <app-search-bar> </app-search-bar>
    </div>
    
</div>



<main class="pokemons-container">
    <div class="pokemon-cards">
        <!-- El padre lo pasa al hijo con property binding:  [data]-->
        <app-pokemon-item *ngFor="let pokemon of listaPokemon" [data] = "pokemon">
        </app-pokemon-item>
    </div>
</main>
