<div class="detail-container">
    <button (click)="goBack()">Regresar a la lista</button>
     <div class="pokemon-image"> <img src= 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png' alt=""></div>
    <div class="pokemon-text"> 
        <div>
            <span>{{id}}</span>
        <h3>{{pokemon.name | titlecase}}</h3>
        </div>
        <div class="pokemon-type">
            <p>{{pokemon.height}}</p>
        </div>   
    </div>
</div>
