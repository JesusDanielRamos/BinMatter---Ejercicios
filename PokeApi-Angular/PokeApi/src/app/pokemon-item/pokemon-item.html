<div class="pokemon-container"  (click)="goToDetail(id)"   > 
    
    @if(data){
            <app-get-image [data]="data" [id]="id"></app-get-image>       
    }   
    
    <div class="pokemon-text"> 
        <div>
            
            <span>No.{{id}}</span>
         
         @if(data) {<h2 >{{data.name | titlecase}}</h2>}   
        </div>
        <div class="pokemon-type">
            @for (t of data?.types; track t.type.name) {
                <div class="type-item color-text-{{t.type.name}}">
                    <p>{{ t.type.name | titlecase }}</p>     
                </div>
                    
            }
        </div>   
    </div>
</div>
