<div class="pokemon-container"  (click)="goToDetail(id)"   > 
    <div class="pokemon-image"   [ngStyle]="{'background-color': getTypeOfColorImage()}"> <img src= 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png' alt=""></div>
    
    <div class="pokemon-text"> 
        <div>
            
            <span>No.{{id}}</span>
         
         @if(data) {<h3 >{{data.name | titlecase}}</h3>}   
        </div>
        <div class="pokemon-type">
            <p  *ngFor="let t of data?.types " [ngStyle]="{'background-color': getColorType(t.type.name)}" >{{ t.type.name | titlecase }} </p>
            
        </div>   
    </div>
</div>
