<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function toRomance(num) {
            if (num < 1 || num > 3999) {
                return "NÃºmero fuera de rango (1-3999)";
            }
            


             let valores = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
             let simbolos = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];

            let resultado = "";
            let i = 0;

            while (num > 0) {
                while (num >= valores[i]) {
                        resultado += simbolos[i];
                        num -= valores[i];
                    }
                 i++;
             }

            return resultado;
        }

        toRomance(235);
        console.log(toRomance(235));
    </script>
</body>
</html>
