<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empty HTML Page</title>
</head>
<style>
    p, pre{
        margin: 0;
    }
</style>
<body>
    <p id="palabraMasLarga"></p>
    <!-- Tras varios intentos descubri que si no usamos PRE no te respeta los espacios que concatenes en JS 
        por eso estuve batallando tanto tiempo con los espacios jej estaba usando un P normal
    -->
    <pre id="inicio"></pre>
    <pre id="arregloNombres"></pre>
    <pre id="fin"></pre>
    <script>
        let nombres = ["Jesus", "Daniel", "Chuy", "Pancracio"];
        let nombres2 = ["Federico", "Rigoberto", "Chuy", "Gamaliel"];

        function createFrame(nombres){
            let marco = "";
            let asterisco = "*";
            //primero calcular la palabra mas larga
            //nos situamos en la primer palabra del arreglo y la comparamos con las demas 
            let palabraMasLarga = nombres[0];
            let salidaFinal = "";
            //para recorrer el arreglo de nombres e irlos comparando hasta encontrar la palabra mas larga
            for(let i = 1; i < nombres.length; i++){
                if(nombres[i].length > palabraMasLarga.length){
                    palabraMasLarga = nombres[i];
                }
            }
            
            //usamos repeat para repetir el asterisco la cantidad de veces
            //de la longitud de la palabra mas larga + 2 (por los espacios que van a cada lado)
            marco = asterisco.repeat(palabraMasLarga.length + 2);       
            document.getElementById("inicio").innerText = marco;
            //ahora recorremos el arreglo de nombres para ir imprimiendo cada nombre con los espacios necesarios
             for(let i = 0; i < nombres.length; i++){
                let espacios = palabraMasLarga.length - nombres[i].length;
                console.log(espacios);
                let marcoFinal = " ".repeat(espacios); // aquí sí se guardan los espacios 
                salidaFinal += `*${nombres[i]}${marcoFinal}* <br>`;
             }
             //aqui ya imprimimos el arreglo con los nombres y los espacios
             document.getElementById("arregloNombres").innerHTML = salidaFinal;
            //y ahora hacemos el marco de abajo 
             document.getElementById("fin").innerText = marco;
             
        } 
        createFrame(nombres);
        
    </script>
</body>
</html>
