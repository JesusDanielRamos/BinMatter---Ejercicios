<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2-JS</title>
</head>
<body>
    <h3>categorias ordenadas</h3>
    <pre id="categoria1">Arreglo1</pre>

    <pre id="categoria2">Arreglo2</pre>
    <script>
        const inventario = [
            { name: 'doll', quantity: 5, category: 'toys' },
            { name: 'car', quantity: 3, category: 'toys' },
            { name: 'ball', quantity: 2, category: 'sports' },
            { name: 'car', quantity: 2, category: 'toys' },
            { name: 'racket', quantity: 4, category: 'sports' }
            ]

            function OrganizarInventario(inventario) {
                let categorias = {}; //esto crea un objeto vacio, yo queria antes hacer un arreglo vacio, pero no se puede
                //un objeto es una coleccion de propiedades, y cada propiedad tiene un nombre y un valor
                //en este caso el nombre de la propiedad es la categoria, y el valor es un arreglo de objetos que pertenecen a esa categoria

                for (let i = 0; i < inventario.length; i++) {
                    const item = inventario[i];
                    const categoria = item.category;

                    if (!categorias[categoria]) {
                        categorias[categoria] = []; //si no existe la categoria, la crea
                    }

                    //accede al arreglo que corresponde a esa categorÃ­a.
                    //o sea categorias[categoria] es un arreglo
                    //y le agrega el item actual
                    //pero si no existe la categoria, la crea como un arreglo vacio en if de arriba
                    //y luego le agrega el item
                    
                    categorias[categoria].push(item);

                }

                return categorias;
            }

            
           
            console.log(OrganizarInventario(inventario));
           
    </script>
</body>
</html>
