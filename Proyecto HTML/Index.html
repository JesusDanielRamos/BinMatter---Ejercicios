<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="Result">
            <h3>Your Result</h3>
            <div class="circulo">
                <h1>76</h1>
                <p>of 100</p> 
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="Summary">
            <h3>Summary</h3>
            <div class="items"> 
             
                <div class="item">
                    
                    <div class="texto-principal">
                         <div class="icono">
                            <img src="tunder.png" alt="">
                        </div>

                        <h4>Reaction</h4>
                    </div>
                    <div class="texto-2">
                        <p><b>80</b> / 100<p>
                    </div>
                </div>
                <div class="item">
                   
                    <div class="texto-principal">
                        <div class="icono">
                            <img src="brain.png" alt="">
                        </div>
                        <h4>Memory</h4>
                    </div>
                    <div class="texto-2">
                        <p><b>92</b> / 100<p>
                    </div>
                </div>
                <div class="item">
                    
                    <div class="texto-principal">
                        <div class="icono">
                            <img src="chat.png" alt="">
                        </div>

                        <h4>Verbal</h4>
                    </div>
                    <div class="texto-2">
                        <p><b>61</b>/ 100<p>
                    </div>
                </div> 
                <div class="item">
                    <div class="texto-principal">
                        <div class="icono">
                        <img src="view.png" alt="">
                        </div>
                        <h4>Visual</h4>
                    </div>
                    <div class="texto-2">
                        <p> <b>73</b> / 100<p>
                    </div>
                </div>
                </div>
                
                
                  <button class="btn">
                Continue
                </button>
        </div>
            
          
        </div>
    </div>
</body>
</html>
